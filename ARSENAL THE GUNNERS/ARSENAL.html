<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arsenal FC Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Arsenal FC Registration</h2>
        <form>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Create a password" required>
            </div>
            <div class="form-group">
                <label for="favoritePlayer">Favorite Player</label>
                <select class="form-control" id="favoritePlayer" required>
                    <option value="">Select your favorite player</option>
                    <option value="Bukayo Saka">Bukayo Saka</option>
                    <option value="Ethan Nwaneri">Ethan Nwaneri</option>
                    <option value="Micheal Merino">Micheal Merino</option>
                    <option value="Joshua Nichols">Joshua Nichols</option>
                    <option value="Jurrien Timber">Jurrien Timber</option>
                </select>
            </div>
            <button type="submit" class="btn btn-danger btn-block">Register</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
